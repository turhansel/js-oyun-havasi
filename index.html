    <div class="cnt container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flx flex-box-container-1">
        <div>
          <button class="btn green" onclick="ageInDays()">Click me!</button>
        </div>
        <div>
          <button class="btn red" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flx flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="cnt container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <div class="flx">
        <button class="btn green" id="cat-generator" onclick="generateCat()">
          Generate Cat
        </button>
        <button class="btn red" id="cat-generator" onclick="silsile()">
          Delete
        </button>
      </div>
      
      <div class="flx flex-box-container-2" id="flex-cat-gen">
        <!-- <img src="https://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt=""> -->
      </div>
    </div>

    <div class="cnt container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flx flex-box-rps" id="flex-box-rps-div">
        <img
          src="assets/images/rock.png"
          id="rock"
          alt="rock"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          src="assets/images/paper.svg"
          id="paper"
          alt="paper"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          src="assets/images/scissors.png"
          id="scissors"
          alt="scissors"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="cnt container-4">
      <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
      <div class="flx flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="reset">Reset</option>
            
          </select>
        </form>
        <button class="btn blue">Twitter!</button>
        <button class="btn red">Yahoo!</button>
        <button class="btn yellow">Google!</button>
        <button class="btn green">Facebook!</button>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
